;-------------------------------------------------------------------
; Configuration des Mini-Reseaux
; une ligne par Mini-Reseau (MR)
;-------------------------------------------------------------------
; Description des champs d'une ligne
;	no: 			numero du mini reseau, de 01 à 96 		(2 caractères)
;	noeud:index:	no du concentrateur:no de la Fibre Optique sur laquelle
;					est connecté le MR
;						no du concntrateur, de 0 a 23 
;						no de la fibre, de 0 à 3					
;	status: 		status du mini réseau, ON ou OFF 		(3 caractères)
;	AngRot:			Angle de rotation, de 0° à 359° 		(3 caractères)
;	Att: 			Attenuation, en dB, de 00.0 a 31.5		(4 caracteres)
;-------------------------------------------------------------------
; REMARQUE:
;   si au démarrage d'une observation, le status du MR vaut 'OFF', 
;	le MR ne recevra pas d'ordre de pointage.
;   L'attenuation est constante pour un MR pendant une observation.
;-------------------------------------------------------------------
01 0:0  OFF 000 05.0 	
02 0:1  ON 030 25.0 ; 25 pour test RCU 5 pour acquisiton SLSS
;03 1:2  ON 180 05.0
;-------------------------------------------------------------------

